        <!-- You only need this form and the form-basic.css -->

        <form  method="post" action="submit_form.php" enctype="multipart/form-data">

            <div class="page-header">
                <h1>Experiment Details <small>Please fill out the form and then hit either submit button</small></h1>
            </div>

            <div class="row">
                <!--Begin submit button -->
                <div class="col-md-3">
                    <button class="btn btn-primary col-md-12" type="submit" name="submit" value="submit_begin" id="submit_begin">Submit Details</button>
                </div>
                <!--End submit button-->


            </div>



            <div class="row">
                <!--Begin name -->
                <div class="col-md-3">
                    <div class="panel panel-primary ">
                        <div class="panel-heading">
                            Name
                        </div>
                        <div class="panel-body">
                            <select class="col-md-12" name="first_name" id="first_name"></select>
                        </div>
                    </div>
                </div>
                <!--End name-->

            </div>        

            <div class="row">
                <!--Begin start time -->
                <div class="col-md-6">
                 <div class="panel panel-primary ">
                    <div class="panel-heading">
                        Start time
                    </div>
                    <div class="panel-body">
                        <input type="date" name="start_date" id="start_date">
                        <input type="time" name="start_time" id="start_time">
                    </div>
                </div>
            </div>
            <!--End start time -->

            <!--Begin end time -->
            <div class="col-md-6">
             <div class="panel panel-primary ">
                <div class="panel-heading">
                    End time
                </div>
                <div class="panel-body">
                    <input type="date" name="end_date" id="end_date">
                    <input type="time" name="end_time" id="end_time">
                </div>
            </div>
        </div>
        <!--End end time -->
    </div>

    <div class="row">

        <!--Begin motor number -->
        <div class="col-md-3">
         <div class="panel panel-primary ">
            <div class="panel-heading">
                Motor Number
            </div>
            <div class="panel-body">
                <input type="number" name="motor" id="motor" min="1">
            </div>
        </div>
    </div>
    <!--End motor number -->

    <!--Begin tyre ring set number -->
    <div class="col-md-3">
     <div class="panel panel-primary ">

            <input type="number" name="tyre_ring" id="tyre_ring" min="1">
        </div>
    </div>
</div>
<!--End tyre ring set number -->

<!--Begin drive pulley number -->
<div class="col-md-3">
 <div class="panel panel-primary ">
    <div class="panel-heading">
        Drive Pulley Number
    </div>
    <div class="panel-body">
        <input type="number" name="drive_pulley" id="drive_pulley" min="1">
    </div>
</div>
</div>
<!--End drive pulley number -->

<!--Begin drive belt number -->
<div class="col-md-3">
 <div class="panel panel-primary ">
    <div class="panel-heading">

    </div>

        <input type="number" name="drive_belt" id="drive_belt" min="1">
    </div>
</div>
</div>

</div>
